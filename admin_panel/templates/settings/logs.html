{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">üìã –°–∏—Å—Ç–µ–º–Ω—ã–µ –õ–æ–≥–∏</h1>

        <div class="btn-group">
            <a href="?service=admin_bots&lines={{ lines }}"
                class="btn btn-sm {% if active_service == 'admin_bots' %}btn-primary{% else %}btn-outline-primary{% endif %}">
                Bot Service
            </a>
            <a href="?service=admin_panel&lines={{ lines }}"
                class="btn btn-sm {% if active_service == 'admin_panel' %}btn-primary{% else %}btn-outline-primary{% endif %}">
                Panel Service
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3 align-items-end">
                <input type="hidden" name="service" value="{{ active_service }}">

                <div class="col-md-6">
                    <label class="form-label">–ü–æ–∏—Å–∫</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" name="q" value="{{ q or '' }}"
                            placeholder="grep pattern...">
                    </div>
                </div>

                <div class="col-md-2">
                    <label class="form-label">–£—Ä–æ–≤–µ–Ω—å</label>
                    <select class="form-select" name="level">
                        <option value="">–í—Å–µ</option>
                        <option value="error" {% if active_level=='error' %}selected{% endif %}>Error</option>
                        <option value="warning" {% if active_level=='warning' %}selected{% endif %}>Warning</option>
                        <option value="info" {% if active_level=='info' %}selected{% endif %}>Info</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">–°—Ç—Ä–æ–∫</label>
                    <select class="form-select" name="lines">
                        <option value="50" {% if lines==50 %}selected{% endif %}>50</option>
                        <option value="100" {% if lines==100 %}selected{% endif %}>100</option>
                        <option value="200" {% if lines==200 %}selected{% endif %}>200</option>
                        <option value="500" {% if lines==500 %}selected{% endif %}>500</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">–û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Logs Output -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-dark text-white d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold">Output ({{ active_service }}.service)</h6>
            <small class="text-white-50">Last {{ lines }} lines</small>
        </div>
        <div class="card-body bg-dark p-0">
            <pre class="m-0 p-3 text-white font-monospace small"
                style="max-height: 70vh; overflow-y: auto; white-space: pre-wrap;">{{ logs }}</pre>
        </div>
    </div>
</div>
{% endblock %}
