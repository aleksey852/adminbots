{% extends "base.html" %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
    <h1 class="page-title"><i class="bi bi-journal-text"></i> Логи системы</h1>
    <div>
        <a href="/settings/logs?service={{ active_service }}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-clockwise"></i> Обновить
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if active_service == 'admin_bots' %}active{% endif %}"
                    href="/settings/logs?service=admin_bots">
                    <i class="bi bi-robot"></i> Боты (admin_bots)
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_service == 'admin_panel' %}active{% endif %}"
                    href="/settings/logs?service=admin_panel">
                    <i class="bi bi-layout-sidebar"></i> Панель (admin_panel)
                </a>
            </li>
        </ul>

        <div class="card shadow-sm border-0 bg-dark">
            <div
                class="card-header bg-dark text-light border-secondary d-flex justify-content-between align-items-center">
                <span><i class="bi bi-terminal"></i> Последние 100 строк</span>
                <small class="text-muted">journalctl -n 100 -u {{ active_service }}</small>
            </div>
            <div class="card-body p-0">
                <pre class="m-0 p-3 text-light font-monospace small"
                    style="max-height: 70vh; overflow-y: auto; white-space: pre-wrap;">{{ logs }}</pre>
            </div>
        </div>

        <div class="mt-3 text-muted small">
            <i class="bi bi-info-circle"></i> Логи отображаются в реальном времени из системного менеджера journald.
        </div>
    </div>
</div>
{% endblock %}
