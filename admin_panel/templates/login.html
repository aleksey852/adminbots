<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Admin Bots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-background"></div>
    <div class="login-overlay"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center">
                <i class="bi bi-robot login-brand-icon"></i>
                <h1 class="page-title h3 mb-2">Admin Bots</h1>
                <p class="text-secondary mb-4">Войдите в панель управления</p>
            </div>

            {% if error %}
            <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>{{ error }}</div>
            </div>
            {% endif %}

            <form method="post" action="/login">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Логин" required
                        autofocus autocomplete="username">
                    <label for="username">Логин</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Пароль"
                        required autocomplete="current-password">
                    <label for="password">Пароль</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm">
                    Войти <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="mt-4 text-center text-muted small">
                <i class="bi bi-shield-lock me-1"></i> Защищенное соединение
            </div>
        </div>
    </div>
</body>

</html>
